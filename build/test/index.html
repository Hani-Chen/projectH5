<!DOCTYPE html>
<html lang="zh-cn">

<head>

  <meta charset="UTF-8">
  <!--关键字和描述一定要写，请保留原来格式，只需要替换{}部分的内容(括号不保留)-->
  <title>{活动名称} - QQ音乐</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,view-port-fit=cover" />
  <!--设置页面不识别数字为手机号码-->
  <meta name="format-detection" content="telephone=no">
  <!--设置编码，解决乱码问题-->
  <meta http-equiv="Content-Language" content="zh-cn" />
  <!--页面版权信息，请保留为以下值-->
  <meta name="author" content="Tencent-Music" />
  <!--页面版权信息，请保留为以下值-->
  <meta name="Copyright" content="Tencent" />
  <meta name="description" content="{活动名称}  - QQ音乐" />
  <!--关键字和描述一定要写，请保留原来格式，只需要替换{}部分的内容(括号不保留)-->
  <meta name="keywords" content="{活动名称相关的关键字} ,qq音乐,qqmusic,腾讯,绿钻贵族,特权,等级,绿钻活动,绿钻豪华版,付费,音乐包" />
  <!--如果该页面只适合在手机上进行浏览，请添加以下代码-->
  <meta name="applicable-device" content="mobile">



  <link rel="stylesheet" href="css/style.min.css">


  <script src="js/adaptive.js"></script>
  <script>
    window['adaptive'].desinWidth = 375;
    window['adaptive'].maxRate = 0.63;
    window['adaptive'].baseFont = 24;
    window['adaptive'].init();
  </script>

</head>

<body>

  <section class="wrap">
    <div class="test-wrap">
      <canvas id="canvasLoading" class="test-canvas"></canvas>
      <button class="test-button">点击旋转</button>
    </div>
  </section>


  <script src="./js/zepto.min.js"></script>
  <!-- 预加载资源插件 -->
  <script type="text/javascript" src="js/preloadjs.min.js"></script>
  <!-- 帧动画参数 -->
  <script type="text/javascript" src="js/canvasData.js"></script>
  <!-- 帧动画模块配置 -->
  <script type="text/javascript" src="js/canvasAni.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
