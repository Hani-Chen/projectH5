<!DOCTYPE html>
<html lang="zh-cn">

<head>

  <meta charset="UTF-8">
  <title>宾利 - QQ音乐</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,view-port-fit=cover" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="Content-Language" content="zh-cn" />
  <meta name="author" content="Tencent-Music" />
  <meta name="Copyright" content="Tencent" />
  <meta name="description" content="宾利  - QQ音乐" />
  <meta name="keywords" content="{活动名称相关的关键字} ,qq音乐,qqmusic,腾讯,绿钻贵族,特权,等级,绿钻活动,绿钻豪华版,付费,音乐包" />

  <script src="js/adaptive.js"></script>
  <script>
    window['adaptive'].desinWidth = 375;
    window['adaptive'].maxRate = 0.63;
    window['adaptive'].baseFont = 24;
    window['adaptive'].init();

<body>

  <section class="wrap">
    <!-- 场景选择页 -->
    <div class="page_item page_select">
      <div class="swiper-container select_swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide select_item">
            <div class="select_item__content">
              <img class="select_item__img" src="./img/select_scene1.jpg" alt="" />

          </div>
          <div class="swiper-slide select_item">
            <div class="select_item__content">
              <img class="select_item__img" src="./img/select_scene2.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide select_item">
            <div class="select_item__content">
              <img class="select_item__img" src="./img/select_scene3.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide select_item">
            <div class="select_item__content">
              <img class="select_item__img" src="./img/select_scene4.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- 内容区域 -->
      <div class="select_content">
        <div class="page_logo"></div>
        <!-- 提示 -->
        <div class="select_operation">

          <!-- 按钮文案 -->

          <!-- 切换 -->

            <div class="select_operation__switch select_operation__next"></div>
          </div>
          <div class="swiper-pagination select_operation__pagination"></div>
        </div>
      </div>
      <div class="page_gesture select_gesture show"></div>
    </div>
    <div class="page_item page_body">
      <div class="page_icon__wrap">
        <div class="page_icon__left">
          <div class="page_icon__item page_icon__return"></div>
        </div>
        <div class="page_icon__right">

        </div>

      <div class="body_wrap">

          <div class="body_operation__cut">
            <div class="body_operation__switch body_operation__prev"></div>

            <div class="body_operation__hint">滑动探索</div>
            <div class="body_operation__switch body_operation__next show"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- 车门页 -->

        <div class="page_icon__left"></div>
        <div class="page_icon__right">

      <div class="cardoor_wrap">
        <div class="cardoor_img cardoor_img">

    <div class="page_item page_detail">

            <div class="detail_item__content">

              <!-- 装饰横线 -->
              <div class="detail_operation__line"></div>
              <!-- 按钮文案 -->
              <div class="detail_operation__btn"></div>
            </div>

        <div class="detail_operation__switch detail_operation__prev"></div>
        <div class="detail_operation__switch detail_operation__next"></div>

    </div>

        <div class="page_icon__left"></div>

              <option value="宾利贵阳">宾利贵阳</option>

              <option value="宾利哈尔滨">宾利哈尔滨</option>
              <option value="宾利合肥">宾利合肥</option>
              <option value="宾利福州">宾利福州</option>
              <option value="宾利济南">宾利济南</option>
              <option value="宾利嘉兴">宾利嘉兴</option>
              <option value="宾利金华">宾利金华</option>
              <option value="宾利昆明">宾利昆明</option>
              <option value="宾利南昌">宾利南昌</option>
              <option value="宾利南京">宾利南京</option>
              <option value="宾利南宁">宾利南宁</option>
              <option value="宾利宁波">宾利宁波</option>
              <option value="宾利青岛">宾利青岛</option>
              <option value="宾利上海-浦东">宾利上海-浦东</option>

              <option value="宾利太原">宾利太原</option>
              <option value="宾利天津">宾利天津</option>

              <option value="宾利西安">宾利西安</option>

            <div class="form_item__arrows"></div>

        <div class="form_text">
          <div class="form_strategy"></div>

      <div class="form_btn__wrap">
        <div class="form_btn__item form_btn__subscribe">

      </div>

    <div class="page_item page_share">
      <div class="share_wrap">
        <div class="page_icon__wrap share_icon__wrap">
          <div class="page_icon__left share_icon__left">

          <div class="page_icon__right">

        </div>
        <div class="share_img"><img id="shareImg" src="./img/share_img1.jpg" alt=""></div>
      </div>

    <audio src="" id="PageAudio"></audio>

    <!-- 提示分享弹窗 -->
    <div class="modal" id="modalHint">
      <div class="modal_content">
        <div class="modal_body modal_hint">
          <div class="modal_hint__text">请完整填写信息</div>
          <div class="modal_hint__btn">确认</div>
