{% extends "./_njk/base.njk" %}

{% block main %}
  <!-- 生成后页面 -->
  <!-- 结果页 -->
  <!-- 评分页 -->
  <div class="page_item page_grade show">
    <!-- 评分页 - logo -->
    <div class="logo"></div>
    <!-- 排行页 - 文案 -->
    <div class="grade_text__wrap text_forbid__cope font_shscnn">
      <div class="grade_title font_shscnr"><div class="text decorate_note">巴黎卡诗向你发起元气邀约 </div> </div>
      <div class="grade_text font_shscnl">与代言人小凯测试声纹匹配度</div>
    </div>
    <!-- 评分页 - 数据 -->
    <div class="grade_data text_forbid__cope">
      <div class="grade_data__user">
        <!-- 配置信息  - 头像 -->
        <div class="portrait">
          <img class="portrait_img" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2319772070,3114389419&fm=26&gp=0.jpg" alt="">
        </div>
        <!-- 配置信息 - 昵称 -->
        <div class="name">Amy</div>
      </div>
      <!-- 配置信息 - 分数 -->
      <div class="grade_score number_style font_shscnr">55.75</div>
    </div>
    <div class="grade_qr">
      <div class="grade_qr__wrap">
        <!-- 配置信息 - 二维码 -->
        <img src="./img/QR.jpg" alt="" class="grade_qr__img">
      </div>
    </div>
  </div>
  </div>
{% endblock %}
